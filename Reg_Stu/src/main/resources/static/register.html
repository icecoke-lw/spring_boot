<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<div style="width: 400px;margin: 50px auto;">
    <form action="student/register" method="post">
        <div class="form-group">
            <label >学号</label>
            <input type="text" name="no" class="form-control"  placeholder="学号">
        </div>
        <div class="form-group">
            <label >姓名</label>
            <input type="text" name="name" class="form-control"  placeholder="姓名">
        </div>
        <div class="form-group">
            <label >专业</label>
            <input type="text" name="major" class="form-control"  placeholder="专业">
        </div>
        <div class="form-group">
            <label >地址</label>
            <input type="text" name="address" class="form-control"  placeholder="地址">
        </div>
        <div class="form-group">
            <label >年龄</label>
            <input type="text" name="age" class="form-control"  placeholder="年龄">
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>

</div>
</body>
</html>
